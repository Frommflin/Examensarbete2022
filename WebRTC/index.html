<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TOAST: WebRTC</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS.css">
        <script type="text/javascript" src="./client.js"></script>
    </head>
    <body onload="checkName(); startCanvas()">
        <h1>TOAST: WebRTC</h1>
        <div>
            <input type="text" id="namebox" placeholder="Username" onkeyup="checkName()">
            <button id="conecctbtn" onclick="connectToServer()"> Connect </button>
        </div>
        <div id="container">
            <div id="btnContainer">
                <div id="btnBox">
                    <button disabled id="opt1" class="optBtns" onclick="changeShape(1)"> ─ </button>
                    <button disabled id="opt2" class="optBtns" onclick="changeShape(2)"> ■ </button>
                    <button disabled id="opt3" class="optBtns" onclick="changeShape(3)"> • </button>
                </div>
                <div>
                    <button onclick="clearSpace()"> Clear </button>
                </div>
            </div>
            <canvas id="canvasBox" width="900" height="500" onmousemove="mouseMove(event, this)" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"></canvas>
            <div id="settings">
                <!-- colorpickers -->
                <div class="settingBox">
                    <h4>Fill Color</h4>
                    <input type="color" id="fillColor" onchange="setFill(this.value)">
                </div>
                <div class="settingBox">
                    <h4>Stroke color</h4>
                    <input type="color" id="strokeColor" onchange="setStroke(this.value)">
                </div>
                <div class="settingBox">
                    <h4>Stroke width</h4>
                    <input type="number" min="1" max="20" value="1" id="strokeSize" onchange="setWidth(this.value)" >
                </div>
            </div>
        </div>
        <div id="messageContainer">
            Connections:
            <div id="infoBox"></div>
        </div>
    </body>
</html>
