<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawingtool WebRTC</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS.css">
        <script>
            function checkName(){
                var name = document.getElementById("namebox").value;
                var connect = document.getElementById("conecctbtn");

                if((name == null) || (name == "")){
                    connect.disabled = true;
                    connect.style.color = "lightgrey";
                } else{
                    connect.disabled = false;
                    connect.style.color = "blue";
                }
            }
        </script>
    </head>
    <body onload="checkName()">
        <h1>Drawingtool; WebRTC</h1>
        <div>
            <input type="text" id="namebox" placeholder="Username" onchange="checkName()">
            <button id="conecctbtn"> Connect </button>
        </div>
        <div id="container">
            <div id="btnContainer">
                <button disabled id="opt1"> ─ </button>
                <button disabled id="opt2"> ■ </button>
                <button disabled id="opt3"> • </button>
            </div>
            <canvas id="canvasBox" width="900" height="500"></canvas>
        </div>
        <div id="infoBox">
            Connections:
        </div>
    </body>
</html>
