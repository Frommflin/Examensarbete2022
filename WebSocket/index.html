<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawingtool WebSockets</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS.css">
        <script>
            const ws = new WebSocket(`ws://localhost:8082`); //uppdate with link for server? wss for secure websockets
            var draw = false;
            var messageBox, userName, nameInput, connect, drawShape;
            var canvas, ctx, startCoordinates, canvasMemory;
            var fillColor, strokeColor;
            
            function initServer(){
                messageBox = document.getElementById(`infoBox`);
                
                ws.addEventListener(`open`, () => {
                    messageBox.innerHTML += `You are connected to the server! <br>`;
                });

                ws.addEventListener(`message`, data => {
                    var message = JSON.parse(data.data);
                    switch(message.type) { 
                        case `new_user`: 
                            messageBox.innerHTML += `<span class="username">${message.name}</span> has connected to the server <br>`;
                            break;  
                        default: 
                            break; 
                    }; 
                })
            }
            function checkName(){
                nameInput = document.getElementById(`namebox`);
                userName = nameInput.value;
                connect = document.getElementById(`conecctbtn`);

                if((userName == null) || (userName == "")){
                    connect.disabled = true;
                    connect.style.color = `lightgrey`;
                } else{
                    connect.disabled = false;
                    connect.style.color = `blue`;
                }
            }
            function connectToServer(){

                var message = {
                    type: `NEW_USER`,
                    name: userName
                };
                ws.send(JSON.stringify(message));

                connect.innerHTML = `Connected`;
                connect.style.color = `green`;
                connect.disabled = true;
                nameInput.disabled = true;   
                messageBox.innerHTML += `Your username for this session is <span class="username">${userName}</span>`;            
                changeShape(1);
            }
            function changeShape(nr){
                var optBtns = document.getElementsByClassName(`optBtns`);
                for(var a = 0; a<optBtns.length; a++){
                    var option = optBtns[a];
                    option.style.color = `black`;
                    option.disabled = false;
                }
                var active = document.getElementById(`opt${nr}`);
                active.disabled = true;
                active.style.color = `green`;
                drawShape = nr;
            }
            function startCanvas(){
                canvas = document.getElementById(`canvasBox`);
                var fillInput = document.getElementById(`fillColor`);
                var strokeColorInput = document.getElementById(`strokeColor`);
                var strokeWidthInput = document.getElementById(`strokeSize`);

                ctx = canvas.getContext(`2d`);
                ctx.fillStyle = fillInput.value;
                ctx.strokeStyle = strokeColorInput.value;
                ctx.lineWidth = strokeWidthInput.value;
            }
            function getCanvasCoordinates(event){
                var box = event.target.getBoundingClientRect();
                var mx = event.clientX - box.left; // mouse x-coordinate
                var my = event.clientY - box.top;  // mouse y-coordinate
                return {x: mx, y: my};
            }
            function saveImage(){
                canvasMemory = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            function restoreImage(){
                ctx.putImageData(canvasMemory, 0, 0);
            }
            function mouseDown(event){;
                if (event.which == 2){
                    event.preventDefault(); //Limits menu to save/copy image
                }
                if (event.which == 1){
                    draw = true;
                    startCoordinates = getCanvasCoordinates(event);
                    console.log(`Starting coordinates: x = ${startCoordinates.x}, y = ${startCoordinates.y}`);
                    saveImage();
                }
            }
            function mouseUp(event){
                if (event.which == 1){
                    draw = false;
                    restoreImage();
                    var position = getCanvasCoordinates(event);
                    console.log(`End coordinates: x = ${position.x}, y = ${position.y}`);
                    drawShapes(position);
                }
            }
            function mouseMove(e, t){
                if (draw === true){
                    restoreImage();
                    var position = getCanvasCoordinates(e);
                    drawShapes(position);
                } else {
                    return;
                }
            }
            function drawShapes(endCoordinates){
                if(drawShape == 1) { 
                    drawLine(startCoordinates.x, startCoordinates.y, endCoordinates.x, endCoordinates.y);
                }
                if (drawShape == 2) {
                    drawRect(startCoordinates.x, startCoordinates.y, endCoordinates.x, endCoordinates.y);
                }
                if (drawShape == 3) {
                    drawCircle(startCoordinates.x, startCoordinates.y, endCoordinates.x, endCoordinates.y);
                }
            }
            function drawRect(x1, y1, x2, y2){
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2,y1);
                ctx.lineTo(x2,y2);
                ctx.lineTo(x1,y2);
                ctx.lineTo(x1,y1);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            function drawLine(x1, y1, x2, y2){
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2,y2);
                ctx.closePath();
                ctx.stroke();
            }
            function drawCircle(x1, y1, x2, y2){
                var x;
                var y;
                if (x1 > x2){
                    x = x1 - x2;
                } else if (x1 < x2) {
                    x = x2 - x1;
                } else {
                    x = 10;
                }
                if (y1 > y2){
                    y = y1 - y2;
                } else if (y1 < y2) {
                    y = y2 - y1;
                } else {
                    y = 10;
                }

                var radius = Math.hypot(x, y);
                ctx.beginPath();
                ctx.arc(x1, y1, radius, 0, 2*Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            function clearSpace(){
                ctx.clearRect(0,0,900,500);
            }
            function setFill(color){
                fillColor = color;
                ctx.fillStyle = fillColor;
            }
            function setStroke(color){
                strokeColor = color;
                ctx.strokeStyle = strokeColor;
            }
            function setWidth(pixels){
                ctx.lineWidth = pixels;
            }
        </script>
    </head>
    <body onload="initServer(); checkName(); startCanvas()">
        <h1>Drawingtool; WebSockets</h1>
        <div>
            <input type="text" id="namebox" placeholder="Username" onkeyup="checkName()">
            <button id="conecctbtn" onclick="connectToServer()"> Connect </button>
        </div>
        <div id="container">
            <div id="btnContainer">
                <div id="btnBox">
                    <button disabled id="opt1" class="optBtns" onclick="changeShape(1)"> ─ </button>
                    <button disabled id="opt2" class="optBtns" onclick="changeShape(2)"> ■ </button>
                    <button disabled id="opt3" class="optBtns" onclick="changeShape(3)"> • </button>
                </div>
                <div>
                    <button onclick="clearSpace()"> Clear </button>
                </div>
            </div>
            <canvas id="canvasBox" width="900" height="500" onmousemove="mouseMove(event, this)" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"></canvas>
            <div id="settings">
                <!-- colorpickers -->
                <div class="settingBox">
                    <h4>Fill Color</h4>
                    <input type="color" id="fillColor" value="#56ae9f" onchange="setFill(this.value)">
                </div>
                <div class="settingBox">
                    <h4>Stroke color</h4>
                    <input type="color" id="strokeColor" onchange="setStroke(this.value)">
                </div>
                <div class="settingBox">
                    <h4>Stroke width</h4>
                    <input type="number" min="1" max="20" value="2" id="strokeSize" onchange="setWidth(this.value)" >
                </div>
            </div>
        </div>
        <div>
            Connections:
        </div>
        <div id="infoBox"></div>
    </body>
</html>
